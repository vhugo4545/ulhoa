<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Página</title>
    <link rel="stylesheet" href="style4.css">
    <script src="orcamento.js" defer></script>
    <!-- Fonte Poppins e Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>
    <!-- Menu lateral -->
    <aside class="sidebar">
      
        <ul>
            <li><li><a href="../pages/listagem.html"><span class="material-icons-outlined">home</span> Início</a></li></li>
            <li><a href="#"><span class="material-icons-outlined">folder</span> Meus Arquivos</a></li>
            <li><a href="#"><span class="material-icons-outlined">settings</span> Configurações</a></li>
            <li><a href="#"><span class="material-icons-outlined">logout</span> Logout</a></li>
        </ul>
    
        <!-- Botões no rodapé do menu -->
        <div class="sidebar-footer">
            <button id="save-proposal" class="sidebar-button">
                <span class="material-icons-outlined">save</span> Salvar Produto Composto
            </button>
           
        </div>
    </aside>
    

    <!-- Conteúdo principal -->
    <main class="content">
        <!-- Barra superior -->
        <header class="topbar">
            <h2>Compor Produto</h2>
            <img src="logo-redonda.png" alt="Logo" class="logo-round"> <!-- Logo no canto direito -->
        </header>

        <!-- Formulário com três colunas -->
        <style>
          
        </style>
        
        <div class="form-container">
            <!-- Coluna 1 -->
            <div class="form-group">
                <label for="field1">O produto será a soma dos itens?</label>
                <select id="field1">
                    <option value="">Selecione</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
        
                <label for="field3">Valor de Custo</label>
                <input type="number" id="field3" placeholder="Digite o valor de custo">
        
                <label for="field4">Valor de Venda</label>
                <input type="number" id="field4" placeholder="Digite o valor de venda">
            </div>
        
            <!-- Coluna 2 e 3 ocupadas pela descrição -->
            <div class="form-group full-width">
                <label for="field2">Descrição do produto</label>
                <textarea id="field2" placeholder="Digite a descrição do produto"></textarea>
            </div>
        </div>
        
      
    </div>
    
   
    

<!-- Barra de pesquisa estilizada -->
<div class="search-container">
    <span class="search-icon material-icons-outlined">search</span>
    <input type="text" id="product-search" placeholder="Pesquisar produtos...">
    
    <!-- Seleção de Classe -->
   
</div>




<!-- Tabela de pesquisa de produtos -->
<div class="table-container">
    <h3>Produtos Disponíveis</h3>
    <table id="search-results">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Custo</th>
                <th>Detalhes</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <!-- Resultados da pesquisa aparecem aqui -->
        </tbody>
    </table>
</div>

<!-- Tabela de inclusão de produtos selecionados -->
<div class="table-container">
    <h3>Produtos Selecionados</h3>
    <table id="included-products">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Custo</th>
                <th>Quantidade</th>
                <th>Valor de Venda</th>
                <th>Valor de Custo</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <!-- Produtos adicionados aparecem aqui, agrupados por classe -->
        </tbody>
    </table>
</div>


    </main>

   
</body>
</html>
