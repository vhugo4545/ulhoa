<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <img src="logo.png" alt="Logo" class="logo"> <!-- Adicionando a logo -->
            <h2 id="form-title">Login</h2>
            <p id="form-subtitle">Por favor, faça login para continuar.</p>
            <input type="text" id="username" placeholder="Usuário">
            <input type="password" id="password" placeholder="Senha">
            <button id="toggle-password">👁️</button>
            <button class="btn" id="submit-btn">Entrar</button>
            <p class="toggle-text">Não tem uma conta? <a href="#" id="toggle-form">Cadastre-se</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
